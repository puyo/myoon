$(document).on('mousemove', function(e){
  if (app.sphere) {
    var ry = Math.PI * e.clientX*2 / window.outerWidth;
    var rx = Math.PI * (e.clientY - window.outerHeight/2) / window.outerHeight;
    app.sphere.rotation.x = rx;
    app.sphere.rotation.y = ry;
  }
});
    </script>
